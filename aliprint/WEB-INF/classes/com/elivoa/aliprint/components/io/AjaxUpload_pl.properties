ajaxupload.maxfiles=Limit (%d) plików został osięgnięty. Nie można przesłać więcej plików. 
ajaxupload.upload-text=Wybierz plik
ajaxupload.drop-text=Upuść tutaj pliki, aby je przesłać.
ajaxupload.type-error={file} ma niepoprawne rozszerzenie. Wyłącznie {extensions} są dozwolone.
ajaxupload.size-error={file} jest za duży. Maksymalny dozwolony rozmiar wynosi {sizeLimit}.
ajaxupload.min-size-error={file} jest za mały. Minimalny dozwolony rozmiar wynosi {minSizeLimit}.
ajaxupload.empty-error={file} jest pusty. Proszę wybierz pliki bez niego.
ajaxupload.on-leave=Pliki są przesyłane. Jeżeli teraz wyjdziesz transfer zostanie przerwany.
ajaxupload.max-files-error=Nie można przesłać pliku. Tylko {maxFiles} plik(ów) może być przesłanych.
ajaxupload.cancel-text=Anuluj
ajaxupload.remove-text=Usuń
ajaxupload.failed-text=Błąd
